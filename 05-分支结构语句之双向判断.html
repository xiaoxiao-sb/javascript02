<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			/*
			 * 双向判断:
			 * else 关键字 否则的意思
			 * 
			 * 当小括号中的条件是true时,必定会执行代码段1,代码段2不执行
			 * 当小括号中的条件是false时,代码段1不执行,必定会执行else中的代码段2
			 * 
			 */

			var age = 20;

			if(age >= 18) {
				/*代码段1*/
				console.log('终于可以拿着身份证去酒店了');
			} else {
				//代码段2
				console.log('再等等!');
			}
			console.log('后面的代码....');
			console.log('后面的代码....');
			console.log('后面的代码....');
		</script>
	</body>

</html>
