		<script type="text/javascript">
			document.write('<table border="1" cellspacing="0">');
			//行
			for(var j = 1; j <= 9; j++) {
				document.write('<tr>');
				//列     
				//内循环的循环次数等于外循环的j
				for(var i = 1; i <= j; i++) {
					document.write('<td>');
					document.write(i+'*'+j+'='+i*j);// '+i+'  '+j+' '+i*j+'
					document.write('&nbsp;&nbsp;');
					document.write('</td>');
				}
				
				document.write('</tr>');
			}
			document.write('</table>');
		</script>
	</body>
