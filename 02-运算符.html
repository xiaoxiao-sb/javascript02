<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 运算符(操作符):
			 * 算数运算符: + - * / %
			 * 一元运算符: 一个操作数  ++  --
			 * 二元运算符: 两个以上的操作数
			 * 三元运算符: 三元表达式
			 * 复合运算符: += -=  *= /= %=
			 * 
			 * 关系运算符    >  <  <=  >=
			 * == 等于    != 不等于   不严格的比较,只比较数值,不比较数据类型
			 * === 等于  !== 不等于   严格型的比较,既比较值,右比较数据类型
			 * 
			 * 逻辑运算符 
			 * && 且  可以理解是并且,当多个条件的时候,必须所有的条件都是true,整个表达式
			 *       才是true,如果有一个条件是false,整个表达式就是false
			 * || 或  可以理解为或者,当多个条件的时候,只要有一个条件是true,整个表达式就
			 * 是true,当所有条件都是false的时候,整个表达式就是false
			 *  !  非  取反
			 * 
			 */
			var a = 1;
			console.log(3%2);
			console.log(4+2+5);
			//a = a+3;// a += 3
//			a+=3;
			
//			a=a+1;
//			a+=1;
			//a++;
			console.log(a);
			console.log(5>3);
			console.log(5<a);
			console.log(5==a);
			console.log(5 == '5');
			console.log(5 != '1');
			console.log(5 === '5');
			console.log(5<3 && 5>6 && 5<1);
			console.log(5<3 || 5>10);
			
			console.log(!(5>3));
			console.log(!(5<3));
		</script>
	</body>
</html>
