<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			//行
			for(var j = 1; j <= 6; j++) {
				//列     
				//内循环的循环次数等于外循环的j
				for(var i = 1; i <= j; i++) {
					document.write('★');
				}
				document.write('<br />');
			}
		</script>
	</body>

</html>
