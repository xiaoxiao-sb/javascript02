<html>

	<body>
		<script type="text/javascript">
			//输出1-100之间所有数字的和        5050

			//累加器
			var sum = 0;

			for(var i = 1; i <= 100; i++) {
				//				sum = sum +i;
				sum += i;
			}
			console.log(sum);

			//输出1-100之间所有偶数的和
			var sum2 = 0;
			for(var i = 1; i <= 100; i++) {
				if(i % 2 == 0) {
					//					sum2 = sum2+i;
					sum2 += i;
				}
			}
			console.log(sum2);
		</script>
	</body>

</html>
