<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 初始值写在外面,增量写在大括号中
			 * do关键字,大括号是循环体,
			 * while关键字,小括号是循环条件,
			 * 先执行,再判断,所以最少会执行一次
			 */
			var i = 0;
			do{
				console.log(i);
				i++;
			}while(i<0);
			
		</script>
	</body>
</html>
