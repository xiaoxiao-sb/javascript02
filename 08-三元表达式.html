<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<script type="text/javascript">
			/*
			 * 三元表达式: 其实就是一个变相的双向判断
			 * 表达式1?表达式2:表达式3;
			 * 当表达式1是true,执行表达式2,不执行表达式3
			 * 当表达式1是false,执行表达式3,不执行表达式2
			 * 三元表达式还可以放回一个任意类型的数据
			 */

			var age = 16;

			//		    age >= 18 ? alert('可以去') : alert('我还小');

//			console.log(age >= 18 ? '可以去' : true);
			var num = age >= 18 ? '可以去' : true;
			alert(num);
		</script>
	</body>

</html>
