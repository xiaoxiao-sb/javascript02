<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 单项判断:
			 * if关键  小括号是判断条件  大括号是要执行的代码段
			 * 当小括号中的条件是true时,必定会执行大括号中的代码段
			 * 当小括号中的条件是false时,不执行 大括号中的代码段
			 */
			var age = 17;
			if(age >= 18){
				console.log('终于可以拿着身份证去酒店了');
			}
			console.log('后面的代码....');
			console.log('后面的代码....');
			console.log('后面的代码....');
		</script>
	</body>
</html>
