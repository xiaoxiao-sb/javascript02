<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			/*
			 * 初始值写在外面,增量写在大括号中
			 * 大括号是循环体,
			 * while关键字,小括号是循环条件,
			 * 
			 */

			//初始值
			var i = 0;
			//循环次数
			while(i<5){
				console.log(i);
				//增量
				i++;
			}
			
			var j = 1;
			var sum = 0;
			while(j<=100){
				sum+=j;
				j++;
			}
			console.log(sum);
		</script>
	</body>
</html>
